<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-8">
            <!-- Header -->
            <div class="mb-6 pb-4 border-b">
                <h1 class="text-3xl font-bold text-gray-800">üìä Daily Activity Report</h1>
                <p class="text-gray-600">Team hours summary by client</p>
            </div>

            <!-- Filters Section -->
            <div class="mb-6 p-6 bg-blue-50 border-l-4 border-blue-600 rounded-lg">
                <h2 class="text-xl font-bold text-blue-900 mb-4">üîç Filters</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                        <input type="date" id="filterDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Client</label>
                        <select id="filterClient" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">All Clients</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Employee</label>
                        <select id="filterUser" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">All Employees</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button onclick="loadReport()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                            üìä Load Report
                        </button>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="resetFilters()" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                        Reset
                    </button>
                    <button onclick="setToday()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                        Today
                    </button>
                </div>
            </div>

            <!-- Summary Stats -->
            <div class="mb-6 p-6 bg-gradient-to-r from-blue-50 to-indigo-50 border-l-4 border-blue-600 rounded-lg">
                <h3 class="text-lg font-bold text-blue-900 mb-4">üìà Summary</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-white p-4 rounded-lg shadow-sm">
                        <p class="text-sm text-gray-600 mb-1">Total Planned</p>
                        <p class="text-2xl font-bold text-blue-600" id="totalPlanned">0.00</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm">
                        <p class="text-sm text-gray-600 mb-1">Total Clockify</p>
                        <p class="text-2xl font-bold text-purple-600" id="totalClockify">0.00</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm">
                        <p class="text-sm text-gray-600 mb-1">Total Effective</p>
                        <p class="text-2xl font-bold text-green-600" id="totalEffective">0.00</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm">
                        <p class="text-sm text-gray-600 mb-1">Total Billed</p>
                        <p class="text-2xl font-bold text-orange-600" id="totalBilled">0.00</p>
                    </div>
                </div>
            </div>

            <!-- Matrix View Toggle -->
            <div class="mb-4 flex gap-2">
                <button onclick="showView('planned')" id="btnPlanned" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg">
                    Planned Hours
                </button>
                <button onclick="showView('clockify')" id="btnClockify" class="bg-gray-300 text-gray-700 font-semibold py-2 px-6 rounded-lg">
                    Clockify Hours
                </button>
                <button onclick="showView('effective')" id="btnEffective" class="bg-gray-300 text-gray-700 font-semibold py-2 px-6 rounded-lg">
                    Effective Hours
                </button>
                <button onclick="showView('billed')" id="btnBilled" class="bg-gray-300 text-gray-700 font-semibold py-2 px-6 rounded-lg">
                    Billed Hours
                </button>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="mb-4 hidden"></div>

            <!-- Matrix Table -->
            <div class="overflow-x-auto">
                <table class="w-full border-collapse border border-gray-300" id="matrixTable">
                    <thead>
                        <tr class="bg-blue-600 text-white">
                            <th class="border border-gray-300 p-3 text-left font-semibold sticky left-0 bg-blue-600">Client</th>
                            <!-- Employee columns will be added dynamically -->
                        </tr>
                    </thead>
                    <tbody id="matrixBody">
                        <tr>
                            <td colspan="100" class="text-center p-8 text-gray-500">
                                Click "Load Report" to view data
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace with your Google Apps Script URL
        const REPORT_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw61B6jNnrquGFItO4pkauWs9CDaIoNdStb7uWFD7ggHr2F2adZOY2rzLiDvAp4vog3/exec';

        let matrixData = [];
        let currentView = 'planned'; // planned, clockify, effective, billed

        // Load filter options on page load
        window.addEventListener('load', async () => {
            await loadFilterOptions();
            setToday();
        });

        // Load filter dropdown options
        async function loadFilterOptions() {
            try {
                const url = REPORT_SCRIPT_URL + '?action=getFilterOptions';
                const response = await fetch(url);
                const result = await response.json();

                if (result.status === 'success') {
                    // Populate client dropdown
                    const clientSelect = document.getElementById('filterClient');
                    result.clients.forEach(client => {
                        const option = document.createElement('option');
                        option.value = client;
                        option.textContent = client;
                        clientSelect.appendChild(option);
                    });

                    // Populate user dropdown
                    const userSelect = document.getElementById('filterUser');
                    result.users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user;
                        option.textContent = user;
                        userSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading filter options:', error);
                showStatus('Error loading filters: ' + error.message, 'error');
            }
        }

        // Set today's date
        function setToday() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('filterDate').value = today;
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('filterDate').value = '';
            document.getElementById('filterClient').value = '';
            document.getElementById('filterUser').value = '';
        }

        // Load report data
        async function loadReport() {
            showStatus('Loading report...', 'info');

            const date = document.getElementById('filterDate').value;
            const client = document.getElementById('filterClient').value;
            const user = document.getElementById('filterUser').value;

            try {
                let url = REPORT_SCRIPT_URL + '?action=getMatrixData';
                if (date) url += '&date=' + encodeURIComponent(date);
                if (client) url += '&client=' + encodeURIComponent(client);
                if (user) url += '&user=' + encodeURIComponent(user);

                const response = await fetch(url);
                const result = await response.json();

                if (result.status === 'success') {
                    matrixData = result.data;
                    buildMatrix(result.clients, result.users);
                    calculateTotals();
                    showStatus('Report loaded successfully!', 'success');
                    setTimeout(() => hideStatus(), 3000);
                } else {
                    showStatus('Error: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error loading report:', error);
                showStatus('Error loading report: ' + error.message, 'error');
            }
        }

        // Build matrix table
        function buildMatrix(clients, users) {
            const table = document.getElementById('matrixTable');
            const thead = table.querySelector('thead tr');
            const tbody = document.getElementById('matrixBody');

            // Clear existing content
            thead.innerHTML = '<th class="border border-gray-300 p-3 text-left font-semibold sticky left-0 bg-blue-600 z-10">Client</th>';
            tbody.innerHTML = '';

            if (clients.length === 0 || users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="100" class="text-center p-8 text-gray-500">No data found for selected filters</td></tr>';
                return;
            }

            // Add employee columns
            users.forEach(user => {
                const th = document.createElement('th');
                th.className = 'border border-gray-300 p-3 text-center font-semibold';
                th.textContent = user;
                thead.appendChild(th);
            });

            // Add Total column
            const totalTh = document.createElement('th');
            totalTh.className = 'border border-gray-300 p-3 text-center font-semibold bg-blue-700';
            totalTh.textContent = 'Total';
            thead.appendChild(totalTh);

            // Add data rows
            clients.forEach(client => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';

                // Client name cell
                const clientTd = document.createElement('td');
                clientTd.className = 'border border-gray-300 p-3 font-semibold bg-gray-50 sticky left-0';
                clientTd.textContent = client;
                tr.appendChild(clientTd);

                let rowTotal = 0;

                // Employee cells
                users.forEach(user => {
                    const td = document.createElement('td');
                    td.className = 'border border-gray-300 p-3 text-center';

                    // Find matching data
                    const dataPoint = matrixData.find(d => d.client === client && d.user === user);
                    
                    if (dataPoint) {
                        let value = 0;
                        switch(currentView) {
                            case 'planned': value = dataPoint.plannedHours; break;
                            case 'clockify': value = dataPoint.clockifyHours; break;
                            case 'effective': value = dataPoint.effectiveHours; break;
                            case 'billed': value = dataPoint.billedHours; break;
                        }
                        
                        if (value > 0) {
                            td.textContent = value.toFixed(2);
                            td.className = 'border border-gray-300 p-3 text-center font-semibold text-blue-700';
                            rowTotal += value;
                        } else {
                            td.textContent = '-';
                            td.className = 'border border-gray-300 p-3 text-center text-gray-400';
                        }
                    } else {
                        td.textContent = '-';
                        td.className = 'border border-gray-300 p-3 text-center text-gray-400';
                    }
                    tr.appendChild(td);
                });

                // Row total cell
                const totalTd = document.createElement('td');
                totalTd.className = 'border border-gray-300 p-3 text-center font-bold bg-blue-100 text-blue-900';
                totalTd.textContent = rowTotal > 0 ? rowTotal.toFixed(2) : '-';
                tr.appendChild(totalTd);

                tbody.appendChild(tr);
            });

            // Add totals row
            const totalTr = document.createElement('tr');
            totalTr.className = 'bg-blue-100 font-bold';

            const totalLabelTd = document.createElement('td');
            totalLabelTd.className = 'border border-gray-300 p-3 font-bold bg-blue-200 sticky left-0';
            totalLabelTd.textContent = 'Total';
            totalTr.appendChild(totalLabelTd);

            users.forEach(user => {
                const td = document.createElement('td');
                td.className = 'border border-gray-300 p-3 text-center font-bold text-blue-900';
                
                let columnTotal = 0;
                matrixData.forEach(d => {
                    if (d.user === user) {
                        switch(currentView) {
                            case 'planned': columnTotal += d.plannedHours; break;
                            case 'clockify': columnTotal += d.clockifyHours; break;
                            case 'effective': columnTotal += d.effectiveHours; break;
                            case 'billed': columnTotal += d.billedHours; break;
                        }
                    }
                });
                
                td.textContent = columnTotal > 0 ? columnTotal.toFixed(2) : '-';
                totalTr.appendChild(td);
            });

            // Grand total cell
            const grandTotalTd = document.createElement('td');
            grandTotalTd.className = 'border border-gray-300 p-3 text-center font-bold bg-blue-200 text-blue-900';
            let grandTotal = 0;
            matrixData.forEach(d => {
                switch(currentView) {
                    case 'planned': grandTotal += d.plannedHours; break;
                    case 'clockify': grandTotal += d.clockifyHours; break;
                    case 'effective': grandTotal += d.effectiveHours; break;
                    case 'billed': grandTotal += d.billedHours; break;
                }
            });
            grandTotalTd.textContent = grandTotal > 0 ? grandTotal.toFixed(2) : '-';
            totalTr.appendChild(grandTotalTd);

            tbody.appendChild(totalTr);
        }

        // Calculate and display totals
        function calculateTotals() {
            let totalPlanned = 0, totalClockify = 0, totalEffective = 0, totalBilled = 0;

            matrixData.forEach(d => {
                totalPlanned += d.plannedHours;
                totalClockify += d.clockifyHours;
                totalEffective += d.effectiveHours;
                totalBilled += d.billedHours;
            });

            document.getElementById('totalPlanned').textContent = totalPlanned.toFixed(2);
            document.getElementById('totalClockify').textContent = totalClockify.toFixed(2);
            document.getElementById('totalEffective').textContent = totalEffective.toFixed(2);
            document.getElementById('totalBilled').textContent = totalBilled.toFixed(2);
        }

        // Switch between different hour views
        function showView(view) {
            currentView = view;

            // Update button styles
            const buttons = {
                'planned': document.getElementById('btnPlanned'),
                'clockify': document.getElementById('btnClockify'),
                'effective': document.getElementById('btnEffective'),
                'billed': document.getElementById('btnBilled')
            };

            Object.keys(buttons).forEach(key => {
                if (key === view) {
                    buttons[key].className = 'bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg';
                } else {
                    buttons[key].className = 'bg-gray-300 text-gray-700 font-semibold py-2 px-6 rounded-lg';
                }
            });

            // Rebuild matrix if data exists
            if (matrixData.length > 0) {
                const clients = [...new Set(matrixData.map(d => d.client))].sort();
                const users = [...new Set(matrixData.map(d => d.user))].sort();
                buildMatrix(clients, users);
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            const colors = {
                'success': 'bg-green-100 border-green-400 text-green-800',
                'error': 'bg-red-100 border-red-400 text-red-800',
                'info': 'bg-blue-100 border-blue-400 text-blue-800'
            };
            statusDiv.className = `p-4 border rounded-lg ${colors[type]}`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
        }

        // Hide status message
        function hideStatus() {
            document.getElementById('statusMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
